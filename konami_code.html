<!DOCTYPE html>
<html>
<head>
    <title>Konami Code</title>
</head>
<body>
    <h1>Konami Code</h1>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e2/Konami_Code.svg/300px-Konami_Code.svg.png" alt="">

    <p data-konami="38, 38, 40, 40, 37, 39, 37, 39, 66, 65, 13">The Konami Code is up, up, down, down, left, right, left, right, b, a, enter. </p>

    <script src="/js/jquery.js"></script>
    <script>
        "use strict";

        var konamiString = $('p')[0].getAttribute('data-konami');
        var konamiArray = konamiString.split(', ');

        $(document).keyup(function(event) {
            if (event.keyCode == konamiArray[0]) {
                konamiArray.shift();
            } else {
                konamiArray = konamiString.split(', ');
            }

            if (konamiArray.length === 0) {
                alert('you win!');
                konamiArray = konamiString.split(', ');
            }
        });

    </script>
</body>
</html>

</body>
</html>
