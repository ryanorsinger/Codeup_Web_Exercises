<script>
'use strict';

(function () {
    function sayHello(name) {

        return (number % 2 !== 0) ? true : false;
    }

    var someArray = [];

    var random = Math.floor((Math.random()*100)+1);

    console.log(message);

    var result = 'is random odd? ' + isOdd(random);
    console.log(result);

})();



</script>
