<!doctype html>
<html>
<head>

</head>
<body>
    <h1>Break and Continue Exercises</h1>

<script>
    "use strict";

    // keep getting a new random number until it is odd
    do {
        // use  Math.floor((Math.random()*50)+1) to generate a random number from 1-50
        var random = Math.floor((Math.random() * 50) +1);

        if(random % 2 !== 0) {
            break;
        }
    } while (random % 2 == 0);


    console.log('Random odd number to skip is: ' + random);
    for(var i = 1; i<50; i+=2) {
        // if random is equal to i,
        // output "yikes, skipping number: " + random
        if(i == random) {
            console.log('Yikes, Skipping number: ' + random);
            continue;
        }

        console.log('Here is an odd number: ' + i);
    }


</script>
</body>
</html>
