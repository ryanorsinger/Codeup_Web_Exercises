<html>
<head>
    <title>Hi Low Game</title>
</head>
<body>
    <h1>Hi Low Game</h1>

    <script>

        function getRandomNumber() {
            return Math.floor((Math.random() * 50) + 1);
        }

        function playAgain() {
            return confirm('Do you want to play again?');
        }

        function getGuess() {
            return prompt('Please enter your guess between 1 and 50');
        }

        function isValidGuess(guess) {
            var parsedGuess = parseInt(guess);

            // If parsedGuess is Not A Number, then return false;
            if(isNaN(parsedGuess)) {
                return false;
            } else {
                return true;
            }
        }

        function getValidGuess() {
            do {
                var guess = getGuess();

            } while(isValidGuess(guess) == false);

            return guess;
        }

        function playGame() {
            var random = getRandomNumber();
            console.log(random);

            var i = 0;
            do {

                var guess = getValidGuess();

                if(guess == random) {
                    alert('You did it!');
                } else if(guess > random) {
                    alert('Too HIGH!');
                } else if(guess < random) {
                    alert('Too Low!');
                }

                i = i + 1;

            } while (random != guess && i < 5);
        }


        do {

            playGame();

            var replay = playAgain();

        } while(replay);





    </script>
</body>
</html>
