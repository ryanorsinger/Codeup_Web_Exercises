<html>
<head>
    <title>Example jQuery Page</title>
    <style>
        .important{
            text-align: center;
        }
    </style>
    <script src="/js/jquery.js"></script>

</head>
<body>
    <h1>Example Page</h1>
    <div class="important">
        <h3>NOTICE</h3>
        <p>This is an important message!</p>
    </div>
    <div class="not-important">
        <h2>Lorem Ipsum</h2>
        <p>Lorem ipsum dolor sit amet, incididunt ut <span class="important">labore et dolore magna aliqua.</span>, quis ut aliquip ex ea commodo.</p>
    </div>
    <p class="important"  id="welcome">This is also very important.</p>
    <script>
        $('h1').hover(function() {
            alert( "First handler for .hover() called." );
        }, function() {
            alert( "Second handler for .hover() called." );
        });

        $('h2').click(function() {
            alert('you clicked an h2 element!');
        });

        $('.important').hover(function() {
            $(this).css('background', 'yellow');
        }, function() {
            $(this).css('background', '');
        });
    </script>
</body>
</html>
