<script>

(function() {
    function getValidName() {
        var name = prompt('Please input your name. Blank data or numbers will not be saved.')
        if((name == '' || name == null) || !isNaN(parseInt(name))){
            return getValidName();
        }

        return name;
    }

    function sayHello(name) {
        return alert('Hi ' + name);
    }

    sayHello(getValidName());

})();
