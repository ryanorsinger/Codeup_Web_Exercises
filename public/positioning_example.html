<!doctype html>
<!-- This example is for introducing relative, absolute, and fixed positioning. -->
<html lang="en">
<head>
    <title></title>
    <style>
        .box {
            width: 50px;
            height: 50px;
            background-color: orange;
            position: absolute;
        }
        .arrow {
            position: relative;
            top: -30px;
            right: -30px;
        }
    </style>
</head>
<body>
    <h1>Positioning Example</h1>
    <div class="box">
        <img src="/img/codeup-arrow.png" class="arrow" alt="codeup-arrow">

    </div>

</body>
</html>
