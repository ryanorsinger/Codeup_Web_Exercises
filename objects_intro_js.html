<body>
    <script>

    function getValidInput(inputName) {
        userInput = prompt('Please input your ' + inputName + ' value.');
        if (userInput == '' || userInput == null) {
            return getValidInput(inputName);
        }
        return userInput();
    }

    var person = {};
    person.firstName = getValidInput("first name");
    person.lastName = getValidInput("last name");
    person.sayHello = function() { alert('Hi, ' + this.firstName + ' ' + this.lastName )};

    person.sayHello();
