<html>
<head>
    <title>Whack-A-Mole</title>
    <script src="/js/jquery.js"></script>
    <style>
        img {
            display: none;
        }
    </style>
</head>
<body>

    <img src="/img/mole.jpg">

    <script>
        $('img').fadeIn(1000);

        $('img').on('click', function() {
            $(this).fadeOut();
        });

    </script>
</body>
</html>
